{% extends 'catalog/base.html' %}
{% block title %}Создание версии продукта - Skystore{% endblock %}

{% block content %}
<div class="container">
    <h1>Создание новой версии продукта</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
{% endblock %}
