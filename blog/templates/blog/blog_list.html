{% extends 'catalog/base.html' %}

{% block content %}

<div class="container">

    <div class="row text-center m-2">
        <a href="{% url 'blog:create' %}">
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">
                Добавить заметку в блог
            </button>
        </a>
    </div>


    <div class="row text-center">

        {% for object in object_list %}

        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title | upper }}</h4>
                </div>

                {% if object.preview %}
                    <img src="{{ object.preview.url }}" class="card-img-top" alt="{{ object.title }}">
                {% endif %}

                <div class="card-body">

                    <a href="/blog/view/{{ object.pk }}/">
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Читать</button>
                    </a>

                    <a href="{% url 'blog:edit' object.pk %}">
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Править</button>
                    </a>

                    <a href="{% url 'blog:delete' object.pk %}">
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Удалить</button>
                    </a>

                </div>

            </div>
        </div>

        {% endfor %}

    </div>

</div>

{% endblock %}
